<script>
    var list0femployee =[
        {
            name:'Ashutosh',
            age:21,
            salary:50000,
            dob:'15/11/2000'
        },
        {
            name:'Shubham',
            age:24,
            salary:40000,
            dob:'7/03/1997'
        },
        {
            name:'Abhishek',
            age:26,
            salary:4000,
            dob:'22/07/1995'
        },
        {
            name:'Karan',
            age:25,
            salary:15000,
            dob:'23/05/1996'
        },
        {
            name:'arun',
            age:21,
            salary:500,
            dob:'5/7/2000'
        }
    ];
    console.log("list of employee object",list0femployee);
    var newlist = list0femployee.filter(employee =>{
        if (employee.salary<1000){
            return employee.salary=employee.salary*5;
        }       
    })  
    
    
    var groupbyage = function (gropage, key){
        return gropage.reduce((result, currentemployee)=>{

           (result[currentemployee[key]]=result[currentemployee[key]] || []).push(currentemployee);

           return result;
        },{});
    }

    var personGroupByAge = groupbyage(list0femployee,"age");
    console.log("Group By :", personGroupByAge);

    console.log("Filtered List:",newlist);

    

</script>
